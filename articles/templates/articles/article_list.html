 {% extends 'base_layout.html'%}
    
 {%block content%}
     <h1>Articles List<h1>
     <div class="articles">
       {% for article in articles%}
        <div class"article">
            <h6> <a href="#">{{article.title}}</a><h6>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
     {%endfor %}
    </div>

{% endblock %}
